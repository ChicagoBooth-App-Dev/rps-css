<!DOCTYPE html>
<html>
<head>
  <title>You played rock!</title>

  <!-- Expand the number of characters we can use in the document beyond basic ASCII ðŸŽ‰ -->
  <meta charset="utf-8">

  <link href="/my_styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="row mb centered">
      <div class="one-third">
        <a class="button" href="/rock">
          Play Rock
        </a>
      </div>

      <div class="one-third">
        <a class="button" href="/paper">
          Play Paper
        </a>
      </div>

      <div class="one-third">
        <a class="button" href="/scissors">
          Play Scissors
        </a>
      </div>
    </div>


    <div class="row mb centered">
      <div class="player-card mb">
        <h2>
          We played rock!
        </h2>
      </div>
      
      <div class="computer-card mb">
        <h2>
          They played paper!
        </h2>
      </div>
    </div>

    <div class="row-center mb centered">
      <div class="outcome-card">
        <h2>
          We lost!
        </h2>
      </div>
    </div>

    <div class="row-center mb">
        <a href="/">
          Rules
        </a>
    </div>
  </div>
</body>
</html>
